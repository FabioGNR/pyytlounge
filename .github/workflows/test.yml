name: Run pytest

on: [push]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -e .[tests]
    - name: Build package
      run: python -m build
    - name: Test with pytest
      run: |
         pytest tests/ --junitxml=junit/test-results.xml
